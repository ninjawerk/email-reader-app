<div style="max-width:1100px; margin:24px auto;">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
    <h2>Category</h2>
    <div>
      <button mat-stroked-button color="warn" (click)="bulkDelete()">Delete Selected</button>
      <button mat-flat-button color="primary" (click)="bulkUnsubscribe()" style="margin-left:8px;">Unsubscribe Selected</button>
    </div>
  </div>

  <table mat-table [dataSource]="emails" class="mat-elevation-z1" style="width:100%">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="toggleAll($event.checked)"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let e">
        <mat-checkbox [(ngModel)]="selected[e._id]"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let e"> {{ e.from }} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let e"> {{ e.subject }} </td>
    </ng-container>

    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef> Summary </th>
      <td mat-cell *matCellDef="let e"> {{ e.summary }} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let e"> {{ e.internalDate | date:'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let e">
        <a mat-button color="primary" [routerLink]="['/email', e._id]">Open</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['select','from','subject','summary','date','open']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['select','from','subject','summary','date','open'];"></tr>
  </table>
</div>
