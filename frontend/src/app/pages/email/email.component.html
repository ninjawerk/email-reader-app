<div style="max-width:900px; margin:24px auto;">
  <mat-card *ngIf="email">
    <mat-card-header>
      <mat-card-title>
        <div>{{ email.subject }}</div>
        <div style="font-size:12px; color:#6b7280; font-weight:400; margin-top:2px;">
          {{ email.summary }}
        </div>
      </mat-card-title>
      <mat-card-subtitle>
        From: {{ email.from }} â€¢ To: {{ email.accountEmail }}
        <mat-chip class="account-chip" [style.background-color]="colorFor(email.accountEmail)" style="margin-left:8px;">{{ email.accountEmail }}</mat-chip>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="email.rawHtml; else textBlock" style="border:1px solid #ddd; border-radius:8px;">
        <iframe [srcdoc]="email.rawHtml" style="width:100%; height:60vh; border:0;"></iframe>
      </div>
      <ng-template #textBlock>
        <pre style="white-space: pre-wrap;">{{ email.rawText }}</pre>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
