<div style="display:flex; justify-content:center; margin-top:48px;">
  <mat-card style="max-width:480px; width:100%;">
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
      <mat-card-subtitle>Use Google to continue</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>This app uses Gmail scopes. Ensure your account is added as a test user.</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" [href]="loginUrl">
        <mat-icon>login</mat-icon>
        Sign in with Google
      </a>
    </mat-card-actions>
  </mat-card>
</div>
